apiVersion: v1
kind: Service
metadata:
  name: query-worker1
  labels:
    app: query-worker1
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: query-worker1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: query-worker1
spec:
  selector:
    matchLabels:
      app: query-worker1
  replicas: 1
  template:
    metadata:
      labels:
        app: query-worker1
    spec:
      containers:
      - name: query-worker1
        image: intersystemsdc/irisdemo-demo-htap:iris-jdbc-query-worker-version-2.5.0
        ports:
        - containerPort: 8080
        env:
        - name: MASTER_HOSTNAME
          value: "htapmaster"
        - name: MASTER_PORT
          value: "8080"
